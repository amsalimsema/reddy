<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />
    <meta
      name="description"
      content="Reddy's is best in borehole drilling, solar and water systems, factory and Warehouse construction. Uganda, Kenya, Tanzania."
    />
    <meta
      name="keywords"
      content="Borehole drilling, Solar systems, Water systems, Factory construction, Warehouse construction, construction, solar,water"
    />
    <meta name="author" content="Reddy's borehole and technical services" />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
    <title data-react-helmet="true">
      R E D D Y 'S - Borehole drilling and technical services
    </title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <form
      name="reddys"
      netlify
      netlify-honeypot="bot-field"
      hidden
      action="/?success=true"
      id="reddysform"
    >
      <input type="text" name="name" />
      <input type="tel" name="phone" />
      <input type="email" name="email" />
      <input type="textarea" name="message" />
    </form>

    <!-- pwa serviceworker -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./serviceworker.js")
            .then((reg) => console.log("Success: ", reg.scope))
            .catch((err) => console.log("Failure: ", err));
        });
      }
    </script>
  </body>
</html>
